[build]
[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y libssl-dev pkg-config libasound2-dev ca-certificates"
]

[target.x86_64-unknown-linux-gnu.env]
passthrough = [
    "HOME",
    "ORT_SKIP_DOWNLOAD",
]
volumes = [
    "$HOME/.cache/ort.pyke.io:/root/.cache/ort.pyke.io"
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y libssl-dev pkg-config libasound2-dev ca-certificates"
]

[target.aarch64-unknown-linux-gnu.env]
passthrough = [
    "HOME",
    "ORT_SKIP_DOWNLOAD",
]
volumes = [
    "$HOME/.cache/ort.pyke.io:/root/.cache/ort.pyke.io"
]
