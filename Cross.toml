[build]
[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libssl-dev:arm64 pkg-config libasound2-dev:arm64 ca-certificates"
]

[target.aarch64-unknown-linux-gnu.env]
passthrough = [
    "HOME",
    "ORT_SKIP_DOWNLOAD",
]
volumes = [
    "$HOME/.cache/ort.pyke.io:/root/.cache/ort.pyke.io"
]
